
[package]
name = "butterfly-route"
version = "2.0.0"
description = "Butterfly-route - A-to-B routing using OpenStreetMap data."
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage = "https://github.com/butterfly-osm/butterfly-osm"
documentation = "https://docs.rs/butterfly-route"
readme = "README.md"
keywords = ["osm", "pbf", "openstreetmap", "routing"]
categories = ["command-line-utilities"]
edition.workspace = true

[lib]
name = "butterfly_route"
path = "src/lib.rs"

[[bin]]
name = "butterfly-route"
path = "src/main.rs"

[dependencies]
clap = { workspace = true, features = ["derive"] }
osmpbf = "0.3"
petgraph = "0.6"
geo = "0.28"
bincode = "1.3"
serde = { version = "1.0", features = ["derive"] }
anyhow = "1.0"
axum = "0.7"
tokio = { workspace = true }
serde_json = "1.0"
tower-http = { version = "0.5", features = ["cors"] }
utoipa = { version = "4", features = ["axum_extras"] }
utoipa-swagger-ui = { version = "6", features = ["axum"] }
